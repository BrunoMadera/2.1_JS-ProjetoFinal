<div class="ContainerComanda">

    <div class="boxComandas item0 Tit1" style="">Dados para Comandas
    </div>

    <div class="boxComandas item1 Tit4"> ID# 
        <input class="input" type="number" placeholder="nº Comanda" id="nComanda" pattern="pattern="[0-9]{4}" required> </input>
    </div>

    <div class="boxComandas item2 Tit4" > Observações
        <input class="input" type="text" placeholder="Digite as Observaçoes aqui..." id="Obs"></input>
    </div>  

    <div class="boxComandas boxForm item3 Tit4">Reserva já foi realizada?...
        <form class=""id="formComanda1"> 
            <select class="select" name="" id="reserva">
                <option>Sem Reserva </option>
                <option>Com Reserva </option>
            </select> 
        </form> </label>
    </div>

    <div class="boxComandas boxForm item4 Tit4">Qual o local escolhido?....
        <form class=""id="formComanda2"> 
            <select class="select" name="" id="lugar">
                <option>Sem Preferência </option>
                <option>--Jardim-- </option>
                            <option>Sofa#1</option>
                            <option>Sofa#2</option>
                            <option>Sofa#3</option>
                            <option>Mesa#1</option>
                            <option>Mesa#2</option>
                            <option>Mesa#3</option>
                <option>--Salão-- </option>
                            <option>Lounge#1</option>
                            <option>Lounge#2</option>
                            <option>Mesa#4</option>
                            <option>Mesa#5</option>
                            <option>Mesa#6</option>
                            <option>Mesa#7</option>
            </select> 
        </form> </label>
    </div>

</div>


<hr class="horizLineRed">
<br>


<div class="ContainerCliente">

    <div class="boxCliente cli0 Tit1" style="">Dados dos Clientes
    </div>

    <div class="boxCliente cli1 Tit4"> Nome 
        <input class="input" type="text" placeholder="Nome Social" id="nome"> </input>
    </div>

    <div class="boxCliente cli2 Tit4"> Telefone 
        <input class="input" type="tel" placeholder="(DD) XXXXX-YYYY" pattern="([0-9]{2}) [0-9]{5}-[0-9]{4}" id="tel" required> </input>
    </div>

    <div class="boxCliente cli3 Tit4"> Status VIP
        <input class="checkbox" type="checkbox" id="VIP"></input>
    </div>

     <div>
        <button class="boxCliente cli4 Tit4 buttonA" id="btnAdicionarComanda">registrar comanda</button>
        <button class="boxCliente cli5 Tit4 buttonB" id="btnLimpaComanda">apagar comanda</button>
    </div>

</div>


<hr class="horizLineBlue">
<br>


<div class="ContainerAtivas">

    <div class="boxAtivas ativa0 Tit1" style="">Comandas Ativas
    </div>

        <a class="">
            <a class="boxAtivas ativa1" id=""> # Comandas </a>
            <a class="boxAtivas ativa2" id=""> Nome </a>
            <a class="boxAtivas ativa3" id=""> Reserva </a>
            <a class="boxAtivas ativa4" id=""> Lugar </a>
            <a class="boxAtivas ativa5" id=""> Telefone </a>
            <a class="boxAtivas ativa6" id=""> VIP Status </a>
            <a class="boxAtivas ativa7" id=""> Observações </a>
        </a>
</div>
