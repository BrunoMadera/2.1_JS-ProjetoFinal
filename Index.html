<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro de Comandas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    
</head>
<body>

  <div class="text-success">
    <hr class="border border-danger border-15">     
  </div>

    <div>

        <h1>REGISTRO DE AULAS</h1>

    </div>

<br>
<div class="text-success">
      <hr class="border border-danger border-3 opacity-75">     
    </div>
    
    <h3> Dados para Comanda</h3>

    <div class="text-success">
      <hr class="border  border-1 opacity-75">     
    </div>
      
    
    <form class="row g-3">
      <div class="col-md-2">
        <label for="number" class="form-label"># Comanda</label> 
        <input type="number" class="form-control" id="nComanda">
      </div>
<br>
      <div class="col-md-10">
        <label for="text" class="form-label">Observações para Comanda</label>
        <input type="text" class="form-control" id="Obs">
      <br>

      <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="row-lg-5">
        <label for="inputState" class="form-label">Reserva Realizada?...</label>
        <select id="reserva" class="form-select">
          <option selected>Escolha da Lista...</option>
          <option>...</option>
          <option>Sem Reserva </option>
          <option>Reserva 1 </option>
          <option>Reserva 2 </option>
          <option>Reserva 3 </option>
        </select>
      </div>

        <div class="row-cols-lg-auto">
          <label for="inputState" class="form-label">Lugar Escolhido......... </label>
          <select id="lugar" class="form-select">
            <option selected>Escolha da Lista...</option>
            <option>...</option>
            <option>Sem Preferência </option>
            <option>Jardim </option>
            <option>Salão </option>
            
          </select>
        </form> 
        </div>
      </div>
               
      <br>
      
      <div class="text-success">
        <hr class="border border-primary border-3 opacity-50">     
      </div>
      
      <h3>Dados do Cliente</h3>
  
      <div class="text-success">
        <hr class="border border-primary border-3 opacity-50">     
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" id="nome">
        <span class="input-group-text">Nome </span>
        <input type="number" class="form-control" placeholder="Telefone" aria-label="Telefone"id="tel">
        <span class="input-group-text">Data Nascimento </span>
        <input type="date" class="form-control" placeholder="Data Nascimento" aria-label="Data Nascimento" id="dtNasc">

      </div>

 
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="generoF">
          <label class="form-check-label" for="flexRadioDefault1">
            Feminino
          </label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="generoM">
          <label class="form-check-label" for="flexRadioDefault1">
            Masculino
          </label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="generoO" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Outro
          </label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="checkbox" id="VIP" checked>
          <label class="form-check-label" for="gridCheck">
            Status de VIP !!
        </label>
        </div>
        </div>
        </div>


      </div>
    
    
  
 
    <button type="button" class="btn btn-info" onclick = registraComanda() > Registrar Comanda </button>

    <div class="text-success">
      <hr class="border border-primary border-3 opacity-75">     
    </div>

    </div>
    <div class="text-success">
      <hr class="border border-primary border-3 opacity-75">     
    </div>

  <h3>COMANDAS ATIVAS</h3>

</div>

<table class="table table-striped " id="tabelaComandas">
  <tr>
    <td># Comanda</td>
    <td> Nome </td>
    <td> Reserva </td>
    <td> Lugar </td>
    <td> Telefone </td>
    <td> VIP status </td>
    <td> Observações </td>
  </tr>
  <caption>Lista de Comandas Ativas</caption>
</table>        

        
</body>
<script src='Assets/JavaScript/mainComandas.js'></script>
</html>
